<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бронирование</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header class="block-header">
    <div class="container">
        <div class="header">

        </div>
        <!-- /.head -->
    </div>
    <!-- /.container -->
</header>
<!-- /.header -->
<section class="block-profile">
    <div class="container"> 
        <div class="title-block">
            <h1 class="profile-title">Заявка на бронирования</h1>
        </div>
        <!-- /.title-block -->
        <div class="profile-content">
            <div class="profile-calendar">
                <table id="calendar2">
                    <thead>
                        <tr><td>‹<td class="curYear" colspan="5"><td>›
                        <tr><td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
                    <tbody>
                </table>
                <button class="btn-reset">Сегодня...</button>
            </div>
            <!-- /.calendar -->
            <div class="profile-time">
                <form class="form-time" action="#" method="post">
                    <div class="time-list"><input class="profile-time-checkbox" type="radio" name="time" id=""><p class="profile-time-p">10:00</br></p></div>
                    <div class="time-list"><input class="profile-time-checkbox" type="radio" name="time" id=""><p class="profile-time-p">12:00</br></p></div>
                    <div class="time-list"><input class="profile-time-checkbox" type="radio" name="time" id=""><p class="profile-time-p">14:00</br></p></div>
                    <div class="time-list"><input class="profile-time-checkbox" type="radio" name="time" id=""><p class="profile-time-p">15:00</br></p></div>
                    <div class="time-list"><input class="profile-time-checkbox" type="radio" name="time" id=""><p class="profile-time-p">16:00</br></p></div>
                    <div class="time-list"><input class="profile-time-checkbox" type="radio" name="time" id=""><p class="profile-time-p">18:00</br></p></div>
                    <div class="time-list"><input class="profile-time-checkbox" type="radio" name="time" id=""><p class="profile-time-p">20:00</br></p></div>
                    
                </form>
            </div>
            <!-- /.profile-time -->
        </div>
        <!-- /.profile-content -->
    </div>
    <!-- /.container -->
</section>
<!-- /.block-profile -->

</section>

<script src="script/script.js"></script>
</body>
</html>
